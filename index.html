<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Laptop UI</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="header">
      <div class="logo-container">
        <img src="./img/logo.svg" alt="logo" />
        <h4 class="logo">Three Dots</h4>
      </div>
      <div id="nav">
        <ul class="nav-links">
          <li><a href="#" class="nav-link">Specs</a></li>
          <li><a href="#" class="nav-link">Products</a></li>
          <li><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </div>
      <div class="cart">
        <img src="./img/cart.svg" alt="cart" />
      </div>
    </div>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>
              The new 14 inch bezeless display offering a 4k display with
              touchscreen.
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add To Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="./img/matebook.png" alt="matebook" />
        </div>
      </section>
      <div class="laptop-select">
        <div class="first-child"></div>
        <div class="img-container">
          <ul>
            <img src="./img/arrow-left.svg" alt="" />
            <img src="./img/dot-full.svg" alt="" />
            <img src="./img/dot.svg" alt="" />
            <img src="./img/dot.svg" alt="" />
            <img src="./img/arrow-right.svg" alt="" />
          </ul>
        </div>
      </div>

      <img src="./img/big-eclipse.svg" class="big-circle" alt="" />
      <img src="./img/mid-eclipse.svg" class="medium-circle" alt="" />
      <img src="./img/small-eclipse.svg" class="small-circle" alt="" />
    </main>
  </body>
</html>
